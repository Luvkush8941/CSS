    <title>Rotating Cards using Z-index and transform</title>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="wrapper">

    <!-- We will overlap the side-b on side-a -->

    <!-- And side-a will be in the front -->
    <div class="side-a">
        <img src="Profile.jpeg">
    </div>

    <!-- And when we hover then side-b should be visible. -->
    <div class="side-b">
        <h2>Profile</h2>
        <p style="color:blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, perspiciatis!
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel sit tempore molestiae eaque dolores quis commodi iusto ea aliquam voluptate?

</div>
