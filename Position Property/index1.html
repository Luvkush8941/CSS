<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>

    <link rel="stylesheet" href="Style1.css">
</head>
<body>


    <center><h1>Positions</h1></center>

    <h2>Static</h2>

    <section id="static">
        <div style="background-color: lightsalmon;"></div>
        <div style="background-color: lightskyblue;"   id="middle"></div>
        <div style="background-color: lightgreen;"></div>
    </section>

    <h2>Relative</h2>

    <section id="relative">
        <div style="background-color: lightslategrey;"></div>
        <div style="background-color: lightseagreen;"   id="middle"></div>
        <div style="background-color: lightcoral;"></div>
    </section>

    <br>
    <br>

    <h2>Absolute</h2>

    <section id="absolute">
        <div style="background-color: lightgoldenrodyellow;"></div>
        <div style="background-color: lightpink;"   id="middle"></div>
        <div style="background-color: lightslategrey;"></div>
    </section>

    <br>
    <br>
    <br>


    <h2>Fixed</h2>

    <section id="fixed">
        <div style="background-color: red;"></div>
        <div style="background-color: yellow;"   id="middle"></div>
        <div style="background-color: blue;"></div>
    </section>


    
</body>
</html>
